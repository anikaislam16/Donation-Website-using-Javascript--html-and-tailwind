<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="sticky top-0 bg-[#F9F7F3] shadow-md lg:px-24">
      <nav class="container mx-auto flex items-center justify-between p-4">
        <button class="bg-[#B4F461] btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">
          Blog
        </button>
        <div class="flex items-center">
          <img
            src="assets/logo.png"
            alt="donation"
            class="h-5 w-5 md:h-10 md:w-10"
          />
          <span class="text-[10px] font-bold ml-3 lg:text-base"
            >Donation Bangladesh</span
          >
        </div>
        <div class="flex items-center justify-center">
          <img src="assets/coin.png" alt="donation" class="h-5 w-5" />
          <span class="text-[10px] lg:text-base font-bold ml-1 text-[#111111]"
            >100000 BDT</span
          >
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <section>
      <div class="p-8">
        <!-- Adding more content to make scrolling visible -->
        <div class="max-w-7xl mx-auto py-12">
          <h1 class="text-3xl font-bold mb-4">Welcome to My Website</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo,
            perferendis?
          </p>
          <p class="mt-4">Keep scrolling to see the sticky navbar in action.</p>
        </div>
        <!-- Add some more content to allow scrolling -->
        <div class="h-screen bg-gray-200"></div>
        <div class="h-screen bg-gray-300"></div>
        <div class="h-screen bg-gray-400"></div>
      </div>
    </section>
  </body>
</html>
