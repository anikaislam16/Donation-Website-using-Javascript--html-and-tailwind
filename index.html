<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="sticky top-0 bg-[#F9F7F3] shadow-md lg:px-24 mb-16">
      <nav class="container mx-auto flex items-center justify-between p-4">
        <button
          class="px-4 py-2 text-black font-semibold bg-[#B4F461] rounded-lg"
        >
          Blog
        </button>
        <div class="flex items-center">
          <img
            src="assets/logo.png"
            alt="donation"
            class="h-5 w-5 md:h-10 md:w-10"
          />
          <span class="text-[10px] font-bold ml-3 lg:text-base"
            >Donation Bangladesh</span
          >
        </div>
        <div class="flex items-center justify-center">
          <img src="assets/coin.png" alt="donation" class="h-5 w-5" />
          <span class="text-[10px] lg:text-base font-bold ml-1 text-[#111111]"
            >100000 BDT</span
          >
        </div>
      </nav>
    </header>
    <section name="buttons">
      <div class="flex justify-center gap-2">
        <button
          id="button1"
          class="px-4 py-2 text-black font-semibold bg-[#B4F461] rounded-lg"
          onclick="showSectionById('donation', this)"
        >
          Donation
        </button>
        <button
          id="button2"
          class="px-4 py-2 text-gray-700 font-semibold border-2 rounded-lg"
          onclick="showSectionById('history', this)"
        >
          History
        </button>
      </div>
    </section>
    <section id="donation" class="">This is the donation section.</section>
    <section id="history" class="hidden">This is the history section.</section>
    <script src="js/features.js"></script>
  </body>
</html>
